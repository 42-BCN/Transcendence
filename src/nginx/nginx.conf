events {}

http {
  upstream next_upstream {
    server web:3000;
    keepalive 32;
  }

  upstream backend_upstream {
    server backend:4000;
    keepalive 16;
  }

  server {
    listen 443 ssl;
    server_name localhost;

    ssl_certificate     /etc/nginx/certs/localhost.crt;
    ssl_certificate_key /etc/nginx/certs/localhost.key;

    # Common headers (safe globally)
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location = /api {
      return 301 :8443/api/;
    }

    location ^~ /api/ {
      proxy_pass http://backend_upstream/;  # trailing slash = strip /api/
      proxy_read_timeout 30s;
      
    }

    location / {
      # WebSockets (Next dev / HMR)
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

      # Streaming (App Router / RSC)
      proxy_buffering off;
      proxy_read_timeout 60s;

      # âœ… Fix for Server Actions behind proxy (host must match origin incl. port)
      proxy_set_header Host              $http_host;
      proxy_set_header X-Forwarded-Host  $http_host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-Port  $server_port;
      proxy_set_header Origin            $http_origin;

      proxy_pass http://next_upstream;
    }
  }
}